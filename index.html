<html lang="en">

<link rel="stylesheet" href="style.css">

  <title> payment card</title>

<body>
  <div class="container">
    <div class="card">
      <div class="cardinner">
        <div class="front">
          <img src="./images/map.png" class="map-img">

          <div class="row">
            <img src="./images/chip.png" width="60px">
            <img src="./images/rupay.png" width="100px">
          </div>
          <div class="row  card-no " >
            <p>4844</p>
            <p>4101</p>
            <p>0576</p>
            <p>2473</p>
          </div>
          <div class="row card-holder">
            <p>CARD HOLDER</p>
            <p>VALID TILL</p>
          </div>

          <div class="row name">
            <p>APURV</p>
            <P>10/99</P>
          </div>
       </div>   <!-- font div closing here    -->

       <div class="back">
        <img src="./images/map.png" class="map-img">

        <div class="bar"> </div>
          <div class="row card-cvv">
            <div>
              <img src="./images/pattern.png">
            </div>
            <p>666</p>
          </div>

          <div class="row  card-text">
            <p>Lorem ipsum dolor sit amet consecte Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eveniet, </p>
          </div>

          <div class="row signature">
            <p>customer signature</p>
            <img src="./images/rupay.png" width="90px">
          </div>
       

       </div>



      </div>
    </div>

  </div>
